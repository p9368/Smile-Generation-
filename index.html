        "https://cataas.com/cat/says/Hello!",
        "https://cataas.com/cat/funny",
        "https://cataas.com/cat/cute",
        "https://cataas.com/cat/fun",
        "https://cataas.com/cat/silly",
        "https://cataas.com/cat/adorable",
        "https://cataas.com/cat/meow",
        "https://cataas.com/cat/ilovecats",
        "https://cataas.com/cat/cheese",
        "https://cataas.com/cat/sleepy"
      ];
      const catImg = document.getElementById('cat-img');
      catImg.style.opacity = 0;
      setTimeout(() => {
        catImg.src = catImages[Math.floor(Math.random() * catImages.length)] + "?t=" + Date.now();
        catImg.style.opacity = 1;
      }, 300);
    }

    // Initialize with a cat image and random message on page load
    window.onload = () => {
      showMessage('random');
    }
  </script>
</body>
</html>
